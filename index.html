<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container back-color">
          <div class="navigation">
            <div class="menu">
              <h2>Social Media Dashboard</h2>
              <p>Total Followers: 23,004</p>
            </div>

            <div class="button-dark-mode">
              <button>
                Dark Mode <img class="dark-mode" src="./img/knopka.svg" />
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <div class="active-boxes">
            <div class="box">
              <a href="#"
                ><img src="./img/icon-facebook.svg" />
                <p>@nathanf</p></a
              >

              <strong class="number"> 1987 </strong>

              <p class="follower">FOLLOWERS</p>

              <button class="up">
                <img src="./img/icon-up.svg" />
                12 Today
              </button>
            </div>

            <div class="box">
              <a href="#"
                ><img src="./img/icon-twitter.svg" />
                <p>@nathanf</p></a
              >

              <strong class="number"> 1044 </strong>

              <p class="follower">FOLLOWERS</p>

              <button class="up">
                <img src="./img/icon-up.svg" />
                99 Today
              </button>
            </div>

            <div class="box box-copy-1">
              <a href="#"
                ><img src="./img/icon-instagram.svg" />
                <p>@realnathanf</p></a
              >

              <strong class="number"> 11k </strong>

              <p class="follower">FOLLOWERS</p>

              <button class="up">
                <img src="./img/icon-up.svg" />
                1099 Today
              </button>
            </div>

            <div class="box box-copy">
              <a href="#"
                ><img src="./img/icon-youtube.svg" />
                <p>Nathan F.</p></a
              >

              <strong class="number"> 8239 </strong>

              <p class="follower">SUBSCRIBERS</p>

              <button class="up down">
                <img src="./img/icon-down.svg" />
                144 Today
              </button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <h2>Overview - Today</h2>

          <div class="boss-box">
            <div class="active-box">
              <div class="page-up">
                <h4>Page Views</h4>
                <img src="./img/icon-facebook.svg" />
              </div>

              <div class="page-down">
                <strong> 87 </strong>

                <button>
                  <img src="./img/icon-up.svg" />
                  3%
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
